version: '3.8'

# ============================================================
# DOCKER COMPOSE - DESARROLLO LOCAL CON WIKIDATA
# Usar: docker-compose -f docker-compose.dev.yml up -d --build
# ============================================================

services:
  # PostgreSQL con PostGIS para coordenadas
  postgres:
    image: postgis/postgis:15-3.3
    container_name: pachaqutec-postgres-dev
    environment:
      POSTGRES_USER: miusuario
      POSTGRES_PASSWORD: mipassword
      POSTGRES_DB: mi_base_datos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pachaqutec-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miusuario -d mi_base_datos"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Drogon (C++)
  backend:
    build: 
      context: .
      dockerfile: dockerfile.dev
    container_name: pachaqutec-backend-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mi_base_datos
      DB_USER: miusuario
      DB_PASSWORD: mipassword
      # Variables para desarrollo
      ENVIRONMENT: development
      LOG_LEVEL: debug
    volumes:
      # Montar código fuente para desarrollo rápido (opcional)
      - ./src:/app/src:ro
      - ./rdf:/app/rdf:ro
    networks:
      - pachaqutec-network-dev
    restart: unless-stopped

  # Backend Chatbot (Python + FastAPI + Gemini)
  chatbot:
    build:
      context: ./backend_chatbot
      dockerfile: Dockerfile
    container_name: pachaqutec-chatbot-dev
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mi_base_datos
      DB_USER: miusuario
      DB_PASSWORD: mipassword
      # API Key de Google Gemini
      GEMINI_API_KEY: "AIzaSyCskMI2OdgYJV29HwfBwM1lXRAEaByL4U0"
    networks:
      - pachaqutec-network-dev
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080/
        - REACT_APP_FIREBASE_API_KEY=AIzaSyBmPQUX0JQS13PPbtPA7QeC9V0ef2ZkcS0
        - REACT_APP_FIREBASE_AUTH_DOMAIN=pachaqutec-turismo.firebaseapp.com
        - REACT_APP_FIREBASE_PROJECT_ID=pachaqutec-turismo
        - REACT_APP_FIREBASE_STORAGE_BUCKET=pachaqutec-turismo.firebasestorage.app
        - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=360035992776
        - REACT_APP_FIREBASE_APP_ID=1:360035992776:web:f753c6ae83f1a0a7f411fd
        - REACT_APP_GOOGLE_MAPS_API_KEY=AIzaSyDfDlq1x8pnoUHJYVs8X_fSZVVESaCm_Dk
    container_name: pachaqutec-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pachaqutec-network-dev

  # pgAdmin para administrar la base de datos (opcional pero útil)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pachaqutec-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pachaqutec.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pachaqutec-network-dev
    restart: unless-stopped

networks:
  pachaqutec-network-dev:
    driver: bridge

volumes:
  postgres_data_dev: